<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ursel's Weather App</title>
  </head>
  <body>
    <header>
      <input type="search" placeholder="Enter a city..." required />
      <input type="submit" value="Search" />

        Tuesday 14:49, scattered clouds
        <br />
        Humidity: 66%, Wind: 3.13 km/h
      </p>
      <div>🌤️ 12 °C</div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/ursulafahle" target="_blank">Ursula Fahle</a>,
      and is open-sourced on
      <a href="https://github.com/ursulafahle/MyWeatherApp" target="_blank"
        >GitHub
      </a>
      and hosted on
      <a href="https://urselsweatherapp.netlify.app/" target="_blank">
        Netlify</a
      >
    </footer>
  </body>
</html>
