<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Titillium+Web:ital,wght@0,600;0,700;0,900;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Ursel's Weather App</title>
  </head>
  <body>
    <div class="box">
      <header>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />
      </header>
      <main>
        <h1>Paris</h1>
        <p>
          Tuesday 14:49, scattered clouds
          <br />
          Humidity: 66%, Wind: 3.13 km/h
        </p>
        <div>🌤️ 12 °C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/ursulafahle" target="_blank">Ursula Fahle</a
        >, and is open-sourced on
        <a href="https://github.com/ursulafahle/MyWeatherApp" target="_blank"
          >GitHub
        </a>
        and hosted on
        <a href="https://urselsweatherapp.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
